<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Trading Journal App Icon">
  <!-- Background rounded square -->
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="24" stdDeviation="32" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect x="64" y="64" width="896" height="896" rx="160" fill="url(#g)" filter="url(#shadow)"/>

  <!-- Subtle inner gloss -->
  <path d="M160 200c0-22.091 17.909-40 40-40h624c22.091 0 40 17.909 40 40v40c0 22.091-17.909 40-40 40H200c-22.091 0-40-17.909-40-40z"
        fill="white" opacity="0.09"/>
  <circle cx="820" cy="240" r="16" fill="white" opacity="0.22"/>

  <!-- Checkmark (discipline/journal) -->
  <path d="M312 596l92 129 308-308"
        fill="none"
        stroke="white"
        stroke-width="50"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.5"/>

  <!-- Candlestick bars -->
  <g transform="translate(192,256)">
    <!-- Gridline -->
    <path d="M0 512H640" stroke="white" opacity="0.12"
          stroke-width="6" stroke-linecap="round"/>

    <!-- Bars group -->
    <g fill="none" stroke-linecap="round" stroke-linejoin="round">
      <!-- Candle 1 -->
      <line x1="80" y1="240" x2="80" y2="440" stroke="#10b981" stroke-width="18"/>
      <rect x="60" y="280" width="40" height="120" rx="8"
            fill="#10b981" opacity="0.9"/>

      <!-- Candle 2 -->
      <line x1="200" y1="160" x2="200" y2="420" stroke="#ef4444" stroke-width="18"/>
      <rect x="180" y="220" width="40" height="120" rx="8"
            fill="#ef4444" opacity="0.9"/>

      <!-- Candle 3 -->
      <line x1="320" y1="120" x2="320" y2="380" stroke="#10b981" stroke-width="18"/>
      <rect x="300" y="180" width="40" height="120" rx="8"
            fill="#10b981" opacity="0.9"/>

      <!-- Candle 4 -->
      <line x1="440" y1="180" x2="440" y2="440" stroke="#ef4444" stroke-width="18"/>
      <rect x="420" y="260" width="40" height="120" rx="8"
            fill="#ef4444" opacity="0.9"/>

      <!-- Candle 5-->
      <line x1="560" y1="80" x2="560" y2="320" stroke="#10b981" stroke-width="18"/>
      <rect x="540" y="120" width="40" height="120" rx="8"
            fill="#10b981" opacity="0.9"/>
    </g>
  </g>

  <!-- App title -->
  <text x="512" y="850"
        text-anchor="middle"
        fill="white"
        font-size="72"
        font-family="Inter, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-weight="500"
        opacity="0.75"
        letter-spacing="1">
    Trading Journal
  </text>

</svg>
